<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadatro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ff00ff">
        </p>
        
        <p>
            <label for="inu">Nivel de satisfação</label>
            <input type="range" name="nu" id="inu" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Escolha uma foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
